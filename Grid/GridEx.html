<head>

    <title>Document</title>
    <style>
        *{border:1px solid black;}
        
        .container{
            min-height: 100vh;
            display:grid;
           grid-template-areas:
           "header header header header"
           "main   main   .      sidebar"
           "footer footer footer footer"
        }
        @media(max-width:500px){
            .container{
                display:grid;
                min-height: 100vh;
                grid-template-areas:
                "header header"
                "main   sidebar"
                "footer footer";
            }
        }
        #box1{grid-area: header;}
        #box3{grid-area: main;}
        #box2{grid-area: sidebar;}
        #box5{grid-area: footer;}

    </style>
</head>
